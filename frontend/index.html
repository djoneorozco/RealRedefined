<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDEFINED.AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 2rem;
      align-items: flex-start;
      padding: 2rem;
    }

    .glass-card {
      flex: 1;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
    }

    .glass-card h1 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .glass-card p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .branding {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .video-card {
      flex: 1;
      max-width: 500px;
      text-align: center;
    }

    .video-card video,
    .video-card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .video-card button {
      background: #00d26a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .video-card button:hover {
      background: #00b65c;
    }

    #quizForm {
      display: none;
      text-align: left;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea { height: 80px; resize: vertical; }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      flex: 1;
      margin-right: 0.5rem;
    }

    .buttons button:last-child { margin-right: 0; }

    #btn-test { background: #6c757d; }
    #btn-test:hover { background: #5a6268; }
    #btn-ask  { background: #007bff; }
    #btn-ask:hover { background: #0056b3; }

    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f3f5;
      border-radius: 6px;
      min-height: 3em;
      color: #333;
    }

    #chartContainer {
      margin-top: 1rem;
      width: 100%;
      height: 260px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .glass-card {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Glass card with tagline -->
    <div class="glass-card">
      <h1>Welcome to REDEFINED.AI</h1>
      <p>Modern. Sassy. Data-driven Real Estate Insights.</p>
      <p>Discover smarter ways to refine your listings and stay ahead.</p>
      <div class="branding">
        Part of the <strong>RealtySass</strong> family.
      </div>
    </div>

    <!-- Video card with splash -->
    <div class="video-card">
      <img src="static/images/avatar.png" alt="Avatar" id="avatarImage" />
      <video id="introVideo" controls style="display: none;">
        <source src="static/images/real.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button id="beginBtn">Let's Begin</button>

      <!-- Quiz -->
      <div id="quizForm">
        <label for="zip">Area / ZIP code</label>
        <input id="zip" type="text" placeholder="e.g. 78046" />

        <label for="price">Your proposed sale price</label>
        <input id="price" type="number" placeholder="e.g. 850000" />

        <label for="prompt">Additional context or question</label>
        <textarea id="prompt" placeholder="e.g. Selling to a family? Any other notes…"></textarea>

        <div class="buttons">
          <button id="btn-test">Test Backend</button>
          <button id="btn-ask">Ask AI</button>
        </div>

        <div id="result"></div>

        <div id="chartContainer">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const beginBtn = document.getElementById('beginBtn');
    const avatarImage = document.getElementById('avatarImage');
    const introVideo = document.getElementById('introVideo');
    const quizForm = document.getElementById('quizForm');

    beginBtn.addEventListener('click', () => {
      avatarImage.style.display = 'none';
      beginBtn.style.display = 'none';
      introVideo.style.display = 'block';
      introVideo.play();

      introVideo.onended = () => {
        introVideo.style.display = 'none';
        quizForm.style.display = 'block';
      };
    });

    const resultEl = document.getElementById('result');
    const zipEl    = document.getElementById('zip');
    const priceEl  = document.getElementById('price');
    const promptEl = document.getElementById('prompt');

    document.getElementById('btn-test').onclick = async () => {
      resultEl.textContent = '⏳ Testing…';
      try {
        const r = await fetch('/api/test');
        const j = await r.json();
        resultEl.textContent = j.msg || 'No message';
      } catch (e) {
        resultEl.textContent = 'Test failed: ' + e;
      }
    };

    let chart;

    document.getElementById('btn-ask').onclick = async () => {
      const zip    = zipEl.value.trim();
      const price  = priceEl.value.trim();
      const prompt = promptEl.value.trim();
      if (!zip || !price || !prompt) {
        resultEl.textContent = 'Please fill out all three fields.';
        return;
      }

      resultEl.textContent = '⏳ Asking AI…';
      if (chart) chart.destroy();

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zip, prompt, price })
        });
        const json = await res.json();
        if (json.error) throw new Error(json.error);

        resultEl.textContent = json.answer;

        const medianValue  = json.prices?.[0]?.value || 0;
        const offeredValue = json.prices?.[1]?.value || 0;

        const ctx = document.getElementById('priceChart');
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Median Price', 'Your Price'],
            datasets: [{
              label: 'Sale Price Comparison',
              data: [medianValue, offeredValue],
              backgroundColor: ['#36A2EB', '#FF6384'],
              borderRadius: 5
            }]
          },
          options: {
            animation: {
              duration: 1200,
              easing: 'easeOutBounce'
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (err) {
        resultEl.textContent = 'Request failed: ' + err.message;
      }
    };
  </script>
</body>
</html>
