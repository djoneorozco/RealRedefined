<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRedefined Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: #4a76e2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    #result {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #eef;
      border-radius: 4px;
      min-height: 2rem;
    }
    .status {
      text-align: center;
      margin-bottom: 1rem;
      color: green;
    }
    .status.error { color: red; }
  </style>
</head>
<body>

  <div id="health" class="status">Checking server…</div>

  <div class="card">
    <h1>RealRedefined Quiz</h1>

    <label for="prompt">AI Interaction</label>
    <textarea id="prompt" placeholder="Type your question…"></textarea>
    <button id="askBtn" disabled>Ask AI</button>

    <div id="result"></div>
  </div>

  <script>
    const healthEl = document.getElementById('health');
    const askBtn   = document.getElementById('askBtn');
    const promptEl = document.getElementById('prompt');
    const resultEl = document.getElementById('result');

    // 1) Health‐check your backend
    fetch('/api/test')
      .then(r => r.json())
      .then(json => {
        if (json.ok) {
          healthEl.textContent = '✅ Backend is live!';
          askBtn.disabled = false;
        } else {
          throw new Error('Health check failed');
        }
      })
      .catch(err => {
        console.error(err);
        healthEl.textContent = '❌ Backend unreachable';
        healthEl.classList.add('error');
      });

    // 2) Wire up the Ask AI button
    askBtn.addEventListener('click', async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        resultEl.textContent = 'Please enter a prompt.';
        return;
      }

      askBtn.disabled = true;
      resultEl.textContent = '…thinking…';

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.answer) {
          resultEl.textContent = data.answer;
        } else if (data.error) {
          resultEl.textContent = `Error: ${data.error}`;
        } else {
          resultEl.textContent = 'Unexpected response.';
        }
      } catch (e) {
        console.error(e);
        resultEl.textContent = 'Network or server error.';
      } finally {
        askBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
