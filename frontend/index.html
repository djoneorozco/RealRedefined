

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDefined.ai Landing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f9f9f9, #e9ecef);
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
      color: #333;
    }
    video {
      width: 100%;
      border-radius: 12px;
      display: none;
      margin-bottom: 1rem;
    }
    .quiz {
      display: none;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea { height: 80px; resize: vertical; }
    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    button:last-child { margin-right: 0; }
    #btn-test { background: #6c757d; color: white; }
    #btn-test:hover { background: #5a6268; }
    #btn-ask  { background: #007bff; color: white; }
    #btn-ask:hover { background: #0056b3; }
    #begin-btn {
      background: #28a745; color: white; font-size: 1.2rem;
      margin-top: 1rem;
    }
    #begin-btn:hover { background: #218838; }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f3f5;
      border-radius: 6px;
      min-height: 3em;
    }
    #chartContainer {
      margin-top: 1rem;
      width: 100%;
      height: 260px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to REDEFINED.AI</h1>
    <img src="static/images/avatar.png" alt="Avatar" style="width:100%; border-radius:12px;">
    <button id="begin-btn">Let’s Begin</button>

    <!-- Video hidden initially -->
    <video id="introVideo" controls>
      <source src="static/images/real.mp4" type="video/mp4" />
      Your browser doesn’t support video.
    </video>

    <!-- Quiz form hidden initially -->
    <div class="quiz">
      <label for="zip">Area / ZIP code</label>
      <input id="zip" type="text" placeholder="e.g. 78046" />

      <label for="price">Your proposed sale price</label>
      <input id="price" type="number" placeholder="e.g. 850000" />

      <label for="prompt">Additional context or question</label>
      <textarea id="prompt" placeholder="e.g. Selling to a family? Any other notes…"></textarea>

      <div class="buttons">
        <button id="btn-test">Test Backend</button>
        <button id="btn-ask">Ask AI</button>
      </div>

      <div id="result"></div>
      <div id="chartContainer">
        <canvas id="priceChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const beginBtn = document.getElementById('begin-btn');
    const introVideo = document.getElementById('introVideo');
    const quizEl = document.querySelector('.quiz');
    const avatarImg = document.querySelector('img');

    beginBtn.onclick = () => {
      avatarImg.style.display = 'none';
      beginBtn.style.display = 'none';
      introVideo.style.display = 'block';
      introVideo.play();
    };

    introVideo.onended = () => {
      introVideo.style.display = 'none';
      quizEl.style.display = 'block';
    };

    const resultEl = document.getElementById('result');
    const zipEl = document.getElementById('zip');
    const priceEl = document.getElementById('price');
    const promptEl = document.getElementById('prompt');

    document.getElementById('btn-test').onclick = async () => {
      resultEl.textContent = '⏳ Testing…';
      try {
        const r = await fetch('/api/test');
        const j = await r.json();
        resultEl.textContent = j.msg || 'No message';
      } catch (e) {
        resultEl.textContent = 'Test failed: ' + e;
      }
    };

    let chart;
    document.getElementById('btn-ask').onclick = async () => {
      const zip = zipEl.value.trim();
      const price = priceEl.value.trim();
      const prompt = promptEl.value.trim();
      if (!zip || !price || !prompt) {
        resultEl.textContent = 'Please fill out all three fields.';
        return;
      }

      resultEl.textContent = '⏳ Asking AI…';
      if (chart) chart.destroy();

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zip, prompt, price })
        });
        const json = await res.json();
        if (json.error) throw new Error(json.error);

        resultEl.textContent = json.answer;

        const medianValue = json.prices?.[0]?.value || 0;
        const offeredValue = json.prices?.[1]?.value || 0;

        const ctx = document.getElementById('priceChart');
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Median Price', 'Your Price'],
            datasets: [{
              label: 'Sale Price Comparison',
              data: [medianValue, offeredValue],
              backgroundColor: ['#36A2EB', '#FF6384'],
              borderRadius: 5
            }]
          },
          options: {
            animation: { duration: 1200, easing: 'easeOutBounce' },
            scales: { y: { beginAtZero: true } }
          }
        });

      } catch (err) {
        resultEl.textContent = 'Request failed: ' + err.message;
      }
    };
  </script>
</body>
</html>
