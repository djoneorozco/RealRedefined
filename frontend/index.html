<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDEFINED.AI</title>

  <style>
    /* //#1 Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0a192f, #0f2a47, #102a44);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 4rem;
      align-items: flex-start;
    }

    .left-panel {
      flex: 1;
    }

    .left-panel h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .left-panel h1 span {
      font-family: 'Brush Script MT', cursive;
      color: #f87171;
    }

    .left-panel p {
      color: #ccd6f6;
      font-size: 1rem;
      margin: 0.5rem 0;
      max-width: 500px;
    }

    .left-panel .branding {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #8892b0;
    }

    .video-panel {
      flex: 1;
      max-width: 350px;
      text-align: center;
      background: #112240;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    .video-panel img,
    .video-panel video {
      width: 100%;
      border-radius: 8px;
    }

    .video-panel button {
      background: #ff4b2b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .video-panel button:hover {
      background: #e63e1c;
    }

    /* //#2 Options & Quiz */
    #feelingOptions,
    #surroundingOptions {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    #feelingOptions label,
    #surroundingOptions label {
      display: block;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .feeling-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .feeling-images img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .feeling-images img:hover {
      transform: scale(1.05);
    }

    #quizForm {
      display: none;
      margin-top: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      flex: 1;
      margin-right: 0.5rem;
    }

    .buttons button:last-child {
      margin-right: 0;
    }

    #btn-test {
      background: #6c757d;
      color: #fff;
    }

    #btn-test:hover {
      background: #5a6268;
    }

    #btn-ask {
      background: #007bff;
      color: #fff;
    }

    #btn-ask:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #8892b0;
    }

    /* //#3 Glass Box */
    .glass-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 999;
      max-width: 600px;
      width: 90%;
    }

    .glass-box.show {
      display: block;
    }

    .glass-box #result {
      background: transparent;
      color: #fff;
      margin-bottom: 1rem;
    }

    .glass-box canvas {
      background: transparent;
    }

    .glass-box #schoolList,
    .glass-box #crimeInfo {
      margin-top: 1rem;
      text-align: left;
    }

    .glass-box #schoolList h3,
    .glass-box #crimeInfo h3 {
      margin: 0 0 0.5rem 0;
      color: #fff;
    }

    .glass-box #schoolList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .glass-box #schoolList li {
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      border-radius: 4px;
    }

    .glass-box #crimeInfo p {
      margin: 0.25rem 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h1 id="headline">The Smartest Way to <span>Refine</span> Listings</h1>
      <p>Modern. Sassy. Data-driven Real Estate Insights.</p>
      <p>Discover smarter ways to refine your listings and stay ahead of the curve.</p>
      <div class="branding">Part of the <strong>RealtySass</strong> family.</div>

      <video id="followUpVideo" controls style="display: none;">
        <source src="static/images/real2.mp4" type="video/mp4" />
      </video>
      <video id="goodbyeVideo" controls style="display: none;">
        <source src="static/images/goodbye.mp4" type="video/mp4" />
      </video>
      <audio id="feelingsAudio" src="static/images/feelings.mp3"></audio>
      <audio id="surroundingAudio" src="static/images/surrounding.mp3"></audio>
    </div>

    <div class="video-panel">
      <img src="static/images/avatar.png" alt="Elena Avatar" id="avatarImage" />
      <video id="introVideo" controls style="display: none;">
        <source src="static/images/real.mp4" type="video/mp4" />
      </video>
      <button id="beginBtn">Let's Begin</button>

      <!-- //#4 Feeling Options -->
      <div id="feelingOptions">
        <label>What type of Feeling does your Property Invoke?</label>
        <div class="feeling-images">
          <img src="static/images/active-family.jpg" alt="Active Family" />
          <img src="static/images/entertainment.jpg" alt="Entertainment" />
          <img src="static/images/relaxation.jpg" alt="Relaxation" />
          <img src="static/images/retirement.jpg" alt="Retirement" />
          <img src="static/images/wfh.jpg" alt="Work From Home" />
        </div>
      </div>

      <!-- //#5 Surrounding Options -->
      <div id="surroundingOptions">
        <label>Which Image best describes property surrounding area?</label>
        <div class="feeling-images">
          <img src="static/images/active-family.jpg" alt="Active Family" />
          <img src="static/images/entertainment.jpg" alt="Entertainment" />
          <img src="static/images/relaxation.jpg" alt="Relaxation" />
          <img src="static/images/retirement.jpg" alt="Retirement" />
          <img src="static/images/wfh.jpg" alt="Work From Home" />
        </div>
      </div>

      <!-- //#6 Quiz Form -->
      <div id="quizForm">
        <label for="zip">Area / ZIP code</label>
        <input id="zip" type="text" placeholder="e.g. 78046" />

        <label for="price">Your proposed sale price</label>
        <input id="price" type="number" placeholder="e.g. 850000" />

        <label for="prompt">Additional context or question</label>
        <textarea id="prompt" placeholder="e.g. Selling to a family? Any other notes…"></textarea>

        <div class="buttons">
          <button id="btn-test">Test Backend</button>
          <button id="btn-ask">Ask AI</button>
        </div>
      </div>
    </div>
  </div>

  <!-- //#7 Glass Box -->
  <div class="glass-box" id="glassBox">
    <div id="result"></div>
    <div id="chartContainer" style="display: none;"><canvas id="priceChart"></canvas></div>
    <div id="schoolList"></div>
    <div id="crimeInfo"></div>
  </div>

  <footer>© 2025 RealtySass. All rights reserved.</footer>

  <!-- //#8 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
