<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>RealRedefined Quiz</title>
    <!-- You can keep your existing Tailwind/CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-rose-50 flex items-center justify-center p-4">
    <div class="max-w-lg w-full bg-white rounded-2xl p-8 shadow">
      <h1 class="text-2xl font-bold text-center mb-4">RealRedefined Quiz</h1>

      <!-- Test connection -->
      <div class="text-center mb-6">
        <button
          id="test-btn"
          class="px-4 py-2 bg-rose-700 text-white rounded hover:bg-rose-800 transition"
        >
          Test Connection
        </button>
        <div id="test-result" class="mt-2 text-rose-700 font-medium"></div>
      </div>

      <hr class="my-6 border-gray-200" />

      <!-- AI interaction -->
      <h2 class="text-xl font-semibold mb-2">AI Interaction</h2>
      <textarea
        id="prompt-input"
        rows="4"
        placeholder="Type your question here…"
        class="w-full border rounded p-2 mb-4 resize-none focus:outline-none focus:ring-2 focus:ring-rose-300"
      ></textarea>
      <div class="text-right mb-4">
        <button
          id="ask-btn"
          class="px-4 py-2 bg-rose-700 text-white rounded hover:bg-rose-800 transition"
        >
          Ask AI
        </button>
      </div>
      <div
        id="ai-response"
        class="whitespace-pre-wrap bg-gray-100 p-4 rounded text-gray-800 min-h-[3rem]"
      ></div>
    </div>

    <script>
      // Test‐connection button
      document.getElementById('test-btn').addEventListener('click', async () => {
        const out = document.getElementById('test-result');
        out.textContent = 'Thinking…';
        try {
          const res = await fetch('/api/test');
          const body = await res.json();
          out.textContent = body.message;
        } catch (err) {
          out.textContent = 'Error: ' + err.message;
        }
      });

      // Ask AI button
      document.getElementById('ask-btn').addEventListener('click', async () => {
        const promptEl = document.getElementById('prompt-input');
        const out = document.getElementById('ai-response');
        const prompt = promptEl.value.trim();
        if (!prompt) {
          out.textContent = 'Error: please enter a prompt.';
          return;
        }
        out.textContent = 'Thinking…';
        try {
          const res = await fetch('/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });
          const body = await res.json();
          if (!res.ok) {
            out.textContent = 'Error: ' + (body.error || res.statusText);
          } else {
            out.textContent = body.response;
          }
        } catch (err) {
          out.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
