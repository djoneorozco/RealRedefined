<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRedefined Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9e8dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #5c3d2e;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #response {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RealRedefined Quiz</h1>
    <p>Click below to test backend connection</p>
    <button id="test-connection">Test Connection</button>
    <hr>
    <h3>AI Interaction</h3>
    <textarea id="prompt" placeholder="Enter your prompt here"></textarea>
    <br>
    <button id="ask-ai">Ask AI</button>
    <div id="response"></div>
  </div>

  <script>
    const testBtn = document.getElementById('test-connection');
    const askBtn = document.getElementById('ask-ai');
    const responseDiv = document.getElementById('response');
    const promptInput = document.getElementById('prompt');

    const BACKEND_URL = 'https://realredefined.onrender.com'; // ‚úÖ your live Render URL

    testBtn.addEventListener('click', async () => {
      responseDiv.textContent = '‚è≥ Testing connection...';
      try {
        const res = await fetch(BACKEND_URL + '/');
        const text = await res.text();
        responseDiv.textContent = `‚úÖ ${text}`;
      } catch (err) {
        console.error(err);
        responseDiv.textContent = '‚ùå Failed to connect.';
      }
    });

    askBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        responseDiv.textContent = '‚ö†Ô∏è Please enter a prompt.';
        return;
      }
      responseDiv.textContent = 'ü§ñ Thinking...';
      try {
        const res = await fetch(BACKEND_URL + '/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.response) {
          responseDiv.textContent = `üí° ${data.response}`;
        } else {
          responseDiv.textContent = '‚ùå No response from AI.';
        }
      } catch (err) {
        console.error(err);
        responseDiv.textContent = '‚ùå Error calling AI.';
      }
    });
  </script>
</body>
</html>
