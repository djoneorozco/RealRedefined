<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to REDEFINED.AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #001F3F 0%, #001933 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .content {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
    }

    .text-box {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .text-box h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .text-box p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #ccc;
    }

    .video-box {
      flex: 1 1 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      border-radius: 12px;
      overflow: hidden;
      max-width: 500px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .quiz-box {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea { height: 80px; resize: vertical; }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    button:last-child { margin-right: 0; }
    #btn-test { background: #6c757d; color: white; }
    #btn-test:hover { background: #5a6268; }
    #btn-ask  { background: #FF3366; color: white; }
    #btn-ask:hover { background: #e92a5d; }

    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f3f5;
      border-radius: 6px;
      color: #111;
      min-height: 3em;
    }

    #chartContainer {
      margin-top: 1rem;
      width: 100%;
      height: 260px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="content">

    <!-- LEFT TEXT -->
    <div class="text-box">
      <h1>Welcome to REDEFINED.AI</h1>
      <p>Modern. Sassy. Data-driven Real Estate Insights.</p>
      <p>Discover smarter ways to refine your listings and stay ahead of the curve.</p>
      <p>Part of the <strong>RealtySass</strong> family.</p>
    </div>

    <!-- RIGHT VIDEO CONTAINER -->
    <div class="video-box">
      <!-- FIRST VIDEO -->
      <div id="firstVideoContainer">
        <video id="video1" autoplay controls>
          <source src="static/images/real.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- SECOND VIDEO -->
      <div id="secondVideoContainer" style="display:none;">
        <video id="video2" autoplay controls>
          <source src="static/images/real2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

  </div>

  <!-- QUIZ BOX -->
  <div class="quiz-box">
    <label for="zip">Area / ZIP code</label>
    <input id="zip" type="text" placeholder="e.g. 78046" />

    <label for="price">Your proposed sale price</label>
    <input id="price" type="number" placeholder="e.g. 850000" />

    <label for="prompt">Additional context or question</label>
    <textarea id="prompt" placeholder="e.g. Selling to a family? Any other notes…"></textarea>

    <div class="buttons">
      <button id="btn-test">Test Backend</button>
      <button id="btn-ask">Ask AI</button>
    </div>

    <div id="result"></div>

    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 RealtySass. All rights reserved.
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const video1 = document.getElementById('video1');
    const video2Container = document.getElementById('secondVideoContainer');
    const firstContainer = document.getElementById('firstVideoContainer');

    video1.addEventListener('ended', () => {
      firstContainer.style.display = 'none';
      video2Container.style.display = 'block';
    });

    const resultEl = document.getElementById('result');
    const zipEl    = document.getElementById('zip');
    const priceEl  = document.getElementById('price');
    const promptEl = document.getElementById('prompt');

    document.getElementById('btn-test').onclick = async () => {
      resultEl.textContent = '⏳ Testing…';
      try {
        const r = await fetch('/api/test');
        const j = await r.json();
        resultEl.textContent = j.msg || 'No message';
      } catch (e) {
        resultEl.textContent = 'Test failed: ' + e;
      }
    };

    let chart;

    document.getElementById('btn-ask').onclick = async () => {
      const zip    = zipEl.value.trim();
      const price  = priceEl.value.trim();
      const prompt = promptEl.value.trim();
      if (!zip || !price || !prompt) {
        resultEl.textContent = 'Please fill out all three fields.';
        return;
      }

      resultEl.textContent = '⏳ Asking AI…';
      if (chart) chart.destroy();

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ zip, prompt, price })
        });
        const json = await res.json();
        if (json.error) throw new Error(json.error);

        resultEl.textContent = json.answer;

        const medianValue  = json.prices?.[0]?.value || 0;
        const offeredValue = json.prices?.[1]?.value || 0;

        const ctx = document.getElementById('priceChart');
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Median Price', 'Your Price'],
            datasets: [{
              label: 'Sale Price Comparison',
              data: [medianValue, offeredValue],
              backgroundColor: ['#36A2EB', '#FF6384'],
              borderRadius: 5
            }]
          },
          options: {
            animation: {
              duration: 1200,
              easing: 'easeOutBounce'
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (err) {
        resultEl.textContent = 'Request failed: ' + err.message;
      }
    };
  </script>
</body>
</html>
