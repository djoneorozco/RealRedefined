<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRedefined.ai – Your Listing Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f4ef;
      position: relative;
      overflow: hidden;
    }

    /* Video background */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      filter: blur(2px);
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #3b2f2f;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #5e5e5e;
      margin-bottom: 30px;
    }

    .button {
      background-color: #6d4b3e;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #52362d;
    }
  </style>
</head>
<body>
  <!-- Background video on the left -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="/static/real.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Foreground content -->
  <div class="content-wrapper">
    <div class="card">
      <img src="/static/avatar.png" alt="Digital Realtor" class="avatar" />
      <h1>Hi there! I'm your Listing Assistant.</h1>
      <p>Let’s refine your property listing to attract the perfect buyer. Ready to begin?</p>
      <button class="button" onclick="location.href='/start'">Get Started</button>
    </div>
  </div>
</body>
</html>
