<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3e8dc, #f7f4f2);
      overflow-x: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
    }

    .intro-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .intro-box h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3c2f2f;
      margin-bottom: 0.5rem;
    }

    .intro-box p {
      color: #555;
      font-size: 0.95rem;
    }

    .btn {
      margin-top: 1.2rem;
      padding: 0.7rem 1.5rem;
      background-color: #6b4026;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #553321;
    }

    .video-background {
      position: absolute;
      left: 0;
      top: 0;
      width: 60%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }

    .video-visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background Video (initially hidden) -->
    <video id="bgVideo" class="video-background" autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='real.mp4') }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Assistant Box -->
    <div class="intro-box">
      <img src="{{ url_for('static', filename='avatar.png') }}" alt="Digital Realtor" />
      <h1>Hi there! I'm your Listing Assistant.</h1>
      <p>Let’s refine your property listing to attract the perfect buyer. Ready to begin?</p>
      <button class="btn" onclick="startExperience()">Get Started</button>
    </div>
  </div>

  <script>
    function startExperience() {
      const video = document.getElementById('bgVideo');
      video.classList.add('video-visible');

      // Later we'll replace this with showing Q&A form
      console.log("Get Started clicked – video revealed.");
    }
  </script>
</body>
</html>
