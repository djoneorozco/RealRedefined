<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9eee5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .overlay {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #7a29cc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .question-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .question {
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .option-btn {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    video {
      width: 450px;
      border-radius: 16px;
      margin-bottom: -1rem;
    }
    #taglineBox {
      font-weight: bold;
      margin-top: 1.5rem;
      color: #7a29cc;
    }
  </style>
</head>
<body>
  <div class="overlay" id="welcomeBox">
    <img src="/static/avatar.png" class="avatar" />
    <h2>Welcome to RealRefined.ai</h2>
    <p>Your AI-powered partner for stunning listings that sell.</p>
    <button class="btn" onclick="startExperience()">Get Started</button>
  </div>

  <div class="question-section" id="questionBox">
    <video id="agentVideo" src="/static/real.mp4" autoplay loop controls></video>
    <div class="question" id="questionText">First, tell us about your listing goals...</div>
    <div class="options" id="optionButtons"></div>
    <div id="taglineBox"></div>
  </div>

  <script>
    const questions = [
      { text: "Who's the perfect buyer for this home?", options: ["Family", "Retiree", "Military", "Student", "Remote Worker"] },
      { text: "What’s the surrounding area like?", options: ["Quiet Suburb", "Urban", "Gated Community", "Rural", "Walkable Shops"] },
      { text: "What vibe does the home give off?", options: ["Cozy", "Grand", "Peaceful", "Artistic", "Sleek"] },
      { text: "What makes this home stand out?", options: ["Scenic Views", "Renovated Kitchen", "Large Backyard", "Open Floor Plan", "Smart Home Features"] },
      { text: "What kind of lifestyle does this home support?", options: ["Entertaining", "Relaxation", "Active Family Life", "Work-from-Home", "Retirement Ready"] },
      { text: "What city is the home in?", options: ["San Antonio", "Austin", "Houston", "Dallas", "El Paso"] },
      { text: "What's the area code?", options: ["78201", "73301", "77001", "75201", "79901"] },
      { text: "Is the home move-in ready?", options: ["Yes", "No", "Partially"] },
      { text: "What emotion should the listing evoke?", options: ["Excitement", "Comfort", "Luxury", "Simplicity", "Adventure"] },
      { text: "What's the main call to action?", options: ["Schedule a Tour", "Contact Agent", "See More Photos", "Submit an Offer", "Get Pre-Approved"] }
    ];

    let currentQuestion = 0;
    const answers = [];

    function startExperience() {
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("questionBox").style.display = "flex";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = q.text;
      const optionsContainer = document.getElementById("optionButtons");
      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option-btn";
        btn.onclick = () => {
          answers.push(opt);
          nextQuestion();
        };
        optionsContainer.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        generateTagline();
      }
    }

    function generateTagline() {
      document.getElementById("questionText").innerText = "Thanks! Here's your refined listing tagline:";
      document.getElementById("optionButtons").innerHTML = "";
      const city = answers[5];
      const zip = answers[6];
      const vibe = answers[2];
      const standOut = answers[3];
      const emotion = answers[8];
      const tagline = `Experience ${emotion} in this ${vibe} home featuring ${standOut} – nestled in ${city}, ${zip}.`;
      document.getElementById("taglineBox").innerText = tagline;
    }
  </script>
</body>
</html>
