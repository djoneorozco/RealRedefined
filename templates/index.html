<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7ede8;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .welcome-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      transition: opacity 0.5s ease-in-out;
    }

    .welcome-box img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .welcome-box h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .welcome-box p {
      color: #555;
    }

    .btn {
      background: #7f2fff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .video-avatar {
      display: none;
      margin-left: 5rem;
      height: 500px;
      border-radius: 12px;
    }

    .question-box {
      display: none;
      margin-top: 2rem;
    }

    .selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .selection-option {
      padding: 1rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }

    .selection-option:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <video class="video-avatar" id="introVideo" muted>
      <source src="/static/real.mp4" type="video/mp4">
    </video>

    <div class="welcome-box" id="welcome">
      <img src="/static/avatar.png" alt="Avatar">
      <h1>Welcome to RealRefined.ai</h1>
      <p>Your AI-powered partner for stunning listings that sell.</p>
      <button class="btn" onclick="startExperience()">Get Started</button>
    </div>
  </div>

  <div class="container">
    <div class="question-box" id="questionStage">
      <h2>First, tell us about your listing goals...</h2>

      <div id="stage1" class="selection-grid">
        <div class="selection-option" onclick="nextStage('Student')">Student</div>
        <div class="selection-option" onclick="nextStage('Couple')">Couple</div>
        <div class="selection-option" onclick="nextStage('Family')">Family</div>
        <div class="selection-option" onclick="nextStage('Retiree')">Retiree</div>
        <div class="selection-option" onclick="nextStage('Remote Worker')">Remote Worker</div>
      </div>

      <div id="stage2" class="selection-grid" style="display:none;">
        <div class="selection-option" onclick="finishSelection('Modern')">Modern</div>
        <div class="selection-option" onclick="finishSelection('Rustic')">Rustic</div>
        <div class="selection-option" onclick="finishSelection('Coastal')">Coastal</div>
        <div class="selection-option" onclick="finishSelection('Urban')">Urban</div>
      </div>
    </div>
  </div>

  <script>
    function startExperience() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('introVideo').style.display = 'block';
      document.getElementById('introVideo').play();
      document.getElementById('questionStage').style.display = 'block';
    }

    function nextStage(target) {
      console.log("Target audience:", target);
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'grid';
    }

    function finishSelection(style) {
      console.log("Selected style:", style);
      alert(`Thanks! You're targeting a listing for a ${style} audience.`);
    }
  </script>
</body>
</html>
