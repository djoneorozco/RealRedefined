<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3e8dc, #f7f4f2);
      overflow-x: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-video {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 60%;
      object-fit: cover;
      z-index: 1;
    }

    .intro-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
    }

    .intro-box img {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #4a00e0;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }

    @media (max-width: 768px) {
      .background-video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop class="background-video">
      <source src="/static/real.mp4" type="video/mp4" />
    </video>
    <div class="intro-box">
      <img src="/static/avatar.png" alt="Digital Realtor" />
      <h1>Welcome to RealRefined.ai</h1>
      <p>Your AI-powered partner for stunning listings that sell.</p>
      <form action="/questions" method="get">
        <button type="submit">Get Started</button>
      </form>
    </div>
  </div>
</body>
</html>
