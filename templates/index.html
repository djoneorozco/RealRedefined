<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9eee5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .overlay {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #7a29cc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .quiz-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    video {
      width: 240px;
      border-radius: 16px;
    }
    .question {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .option-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    .input-group input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #taglineBox {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="overlay" id="welcomeBox">
    <img src="/static/avatar.png" class="avatar" />
    <h2>Welcome to RealRefined.ai</h2>
    <p>Your AI-powered partner for stunning listings that sell.</p>
    <button class="btn" onclick="startQuiz()">Get Started</button>
  </div>

  <div class="quiz-container" id="quizBox">
    <video id="agentVideo" src="/static/real.mp4" muted loop></video>
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="input-group" id="cityZipGroup" style="display:none;">
      <input type="text" id="cityInput" placeholder="City (e.g. San Antonio)" />
      <input type="text" id="zipInput" placeholder="ZIP Code (e.g. 78205)" />
      <button class="btn" onclick="submitAll()">Finish & Generate Tagline</button>
    </div>
    <div id="taglineBox"></div>
  </div>

  <script>
    const questions = [
      { text: "Who's the perfect buyer for this home?", options: ["Family","Retiree","Investor","First-Time Buyer","Remote Worker"] },
      { text: "What’s the surrounding area like?",         options: ["Quiet Suburb","Urban","Gated Community","Rural","Walkable Shops"] },
      { text: "What vibe does the home give off?",          options: ["Cozy","Grand","Peaceful","Artistic","Sleek"] },
      { text: "What makes this home stand out?",            options: ["Scenic Views","Renovated Kitchen","Large Backyard","Open Plan","Smart Home"] },
      { text: "What lifestyle does this home support?",      options: ["Entertaining","Relaxation","Family-Friendly","Work-From-Home","Retirement"] },
      { text: "Describe the interior style.",               options: ["Modern","Rustic","Coastal","Industrial","Traditional"] },
      { text: "How’s the natural light?",                    options: ["Bright & Sunny","Soft & Cozy","Filtered","Dramatic","Minimal"] },
      { text: "What’s the outdoor space like?",              options: ["Patio/Deck","Pool/Lanai","Garden","Balcony","Spacious Yard"] },
      { text: "Which amenity is key?",                       options: ["Gym","Fireplace","Garage","Walk-In Closet","Home Office"] },
      { text: "How would you summarize its appeal?",         options: ["Luxury Retreat","Urban Oasis","Country Charm","Eco-Friendly","Tech-Savvy"] },
    ];

    let answers = [];
    let current = 0;

    function startQuiz(){
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("quizBox").style.display = "flex";
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById("questionText").innerText = q.text;
      const opts = document.getElementById("optionsContainer");
      opts.innerHTML = "";
      q.options.forEach(o=>{
        const b = document.createElement("button");
        b.className = "option-btn";
        b.innerText = o;
        b.onclick = ()=>{ answers.push(o); nextStep(); };
        opts.appendChild(b);
      });
    }

    function nextStep(){
      current++;
      if(current < questions.length){
        showQuestion();
      } else {
        // show city/zip inputs
        document.getElementById("questionText").innerText = "Almost done — tell us your City & ZIP:";
        document.getElementById("optionsContainer").style.display = "none";
        document.getElementById("cityZipGroup").style.display = "flex";
      }
    }

    async function submitAll(){
      const city = document.getElementById("cityInput").value.trim();
      const zipcode = document.getElementById("zipInput").value.trim();
      if(!city||!zipcode){
        alert("Please enter both City and ZIP code.");
        return;
      }
      // show loading tagline
      document.getElementById("taglineBox").innerText = "Generating your AI-crafted tagline...";
      try {
        const res = await fetch("/generate", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ responses: answers, city, zipcode })
        });
        const data = await res.json();
        if(data.tagline){
          document.getElementById("taglineBox").innerText = `"${data.tagline}"`;
        } else {
          document.getElementById("taglineBox").innerText = "Sorry, could not generate a tagline.";
        }
      } catch(e){
        document.getElementById("taglineBox").innerText = "Error: " + e.message;
      }
    }
  </script>

</body>
</html>
