<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealRedefined.ai – AI Listing Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #f0e8dc, #fefaf5);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #666;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #5c3d2e;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3d281d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.midjourney.com/7ff783fd-5075-4036-8a33-f87b9aa6015f/0_1.png" alt="Digital Realtor" class="avatar" />
    <h1>Hi there! I'm your Listing Assistant.</h1>
    <p>Let’s refine your property listing to attract the perfect buyer. Ready to begin?</p>
    <button onclick="alert('Let’s start refining your listing!')">Get Started</button>
  </div>
</body>
</html>
