<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f0ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #videoContainer {
      display: none;
      position: absolute;
      top: 20%;
      left: 10%;
      z-index: 1;
    }

    #videoContainer video {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .card {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .button {
      margin-top: 1.5rem;
      background-color: #7d2ae8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #questionSection {
      display: none;
      margin-top: 2rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="introVideo" src="/static/real.mp4" autoplay muted playsinline></video>
  </div>

  <div class="card" id="mainCard">
    <img src="/static/avatar.png" alt="Avatar" class="avatar" />
    <h1>Welcome to RealRefined.ai</h1>
    <p>Your AI-powered partner for stunning listings that sell.</p>
    <button class="button" onclick="startExperience()">Get Started</button>

    <div id="questionSection">
      <p>First, tell us about your listing goals...</p>
      <!-- Future dynamic questions will appear here -->
    </div>
  </div>

  <script>
    function startExperience() {
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('questionSection').style.display = 'block';
    }
  </script>
</body>
</html>
