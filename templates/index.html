<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3e8dc, #f7f4f2);
      overflow-x: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
    }

    .intro-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .intro-box h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .intro-box p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .intro-box button {
      background-color: #6a0dad;
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .intro-box button:hover {
      background-color: #4b0082;
    }

    video#bgVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro-box" id="intro">
      <img src="/static/avatar.png" alt="Avatar" />
      <h1>Welcome to <strong>RealRefined.ai</strong></h1>
      <p>Your AI-powered partner for stunning listings that sell.</p>
      <button onclick="startExperience()">Get Started</button>
    </div>
    <video id="bgVideo" autoplay loop controls>
      <source src="/static/real.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function startExperience() {
      document.getElementById('intro').style.display = 'none';
      const video = document.getElementById('bgVideo');
      video.style.display = 'block';
      video.muted = false; // unmute
      video.play().catch(error => {
        console.log("Autoplay issue:", error);
      });
    }
  </script>
</body>
</html>
