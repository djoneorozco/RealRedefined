<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRefined.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9eee5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .overlay {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .btn {
      background-color: #7a29cc;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .quiz-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    video {
      width: 240px;
      border-radius: 16px;
    }
    .question {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .option-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .option-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color .2s;
    }
    .option-img:hover {
      border-color: #7a29cc;
    }
    .input-group {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    .input-group input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #taglineBox {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="overlay" id="welcomeBox">
    <img src="/static/avatar.png" class="avatar" />
    <h2>Welcome to RealRefined.ai</h2>
    <p>Your AI-powered partner for stunning listings that sell.</p>
    <button class="btn" onclick="startQuiz()">Get Started</button>
  </div>

  <div class="quiz-container" id="quizBox">
    <video id="agentVideo" src="/static/real.mp4" autoplay muted></video>
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>

    <div class="input-group" id="cityGroup">
      <input type="text" id="cityInput" placeholder="Your City (e.g. Austin)" />
      <button class="btn" onclick="submitAll()">Finish & Generate Tagline</button>
    </div>

    <div id="taglineBox"></div>
  </div>

  <script>
    const questions = [
      { text: "Who's the perfect buyer for this home?", options: ["Family","Retiree","Investor","First-Time Buyer","Remote Worker"] },
      { text: "What’s the surrounding area like?",      options: ["Quiet Suburb","Urban","Gated Community","Rural","Walkable Shops"] },
      { text: "What vibe does the home give off?",       options: ["Cozy","Grand","Peaceful","Artistic","Sleek"] },
      { text: "What makes this home stand out?",         options: ["Scenic Views","Renovated Kitchen","Large Backyard","Open Plan","Smart Home"] },
      // ** Lifestyle question will use images **
      { text: "What kind of lifestyle does this home support?", imageOptions: [
          { src: "/static/images/active-family.jpg", alt: "Active Family" },
          { src: "/static/images/entertainment.jpg", alt: "Entertainment" },
          { src: "/static/images/relaxation.jpg", alt: "Relaxation" },
          { src: "/static/images/retirement.jpg", alt: "Retirement" },
          { src: "/static/images/wfh.jpg", alt: "Work From Home" }
        ]
      }
    ];

    let answers = [], current = 0;

    function startQuiz(){
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("quizBox").style.display = "flex";
      const vid = document.getElementById("agentVideo");
      vid.muted = false;
      vid.play();
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById("questionText").innerText = q.text;
      const opts = document.getElementById("optionsContainer");
      opts.innerHTML = "";

      // if this question has images...
      if(q.imageOptions){
        q.imageOptions.forEach(o=>{
          const img = document.createElement("img");
          img.src = o.src;
          img.alt = o.alt;
          img.className = "option-img";
          img.onclick = () => {
            answers.push(o.alt);
            nextQuestion();
          };
          opts.appendChild(img);
        });
      } else {
        // normal text options
        q.options.forEach(o=>{
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = o;
          btn.onclick = () => {
            answers.push(o);
            nextQuestion();
          };
          opts.appendChild(btn);
        });
      }
    }

    function nextQuestion(){
      current++;
      if(current < questions.length){
        showQuestion();
      } else {
        document.getElementById("optionsContainer").style.display = "none";
        document.getElementById("cityGroup").style.display = "flex";
        document.getElementById("questionText").innerText = "Finally, what city is this in?";
      }
    }

    async function submitAll(){
      const city = document.getElementById("cityInput").value.trim();
      if(!city) return alert("Please enter your city.");
      document.getElementById("taglineBox").innerText = "Generating your AI-crafted tagline…";
      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ responses: answers, city })
        });
        const { tagline } = await res.json();
        document.getElementById("taglineBox").innerText =
          tagline ? `"${tagline}"` : "Sorry, couldn't generate a tagline.";
      } catch(err) {
        document.getElementById("taglineBox").innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
