<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealRedefined.ai – AI Listing Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #f0e8dc, #fefaf5);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .avatar-video {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      font-weight: 800;
      font-size: 1.6rem;
      color: #3b2d2f;
      margin-bottom: 0.5rem;
    }

    p {
      font-weight: 400;
      color: #5f4b4c;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #5a3621;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #7b4a2c;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <video class="avatar-video" autoplay muted loop playsinline>
      <source src="{{ url_for('static', path='real.mp4') }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h1>Hi there! I'm your Listing Assistant.</h1>
    <p>Let’s refine your property listing to attract the perfect buyer. Ready to begin?</p>
    <button class="button">Get Started</button>
  </div>
</body>
</html>
